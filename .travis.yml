sudo: false
addons:
  apt:
    packages:
    - libgmp-dev
env:
  global:
  - secure: 
  matrix:
  - GHCVER=8.0.2
install:
- export STACK_YAML=stack-$GHCVER.yaml
- mkdir -p ~/.local/bin
- travis_retry curl -L https://github.com/commercialhaskell/stack/releases/download/v1.5.1/stack-1.5.1-linux-x86_64.tar.gz
  | tar -xvzf -
- mv stack ~/.local/bin
- export PATH=~/.local/bin:$PATH
- stack --version
script:
- stack setup
- stack update
- stack build
- stack test
cache:
  directories:
  - "$HOME/.stack"
